<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

    <!-- Container START -->
    <div class="container">
        <!-- Row START -->
        <div class="row g-4">

            <div th:replace="~{Fragments/NavLeft}"></div>

            <!-- Main content START -->
            <div class="col-md-8 col-lg-6 vstack gap-4">

                <!-- Create a page START -->
                <div class="card">
                    <!-- Title START -->
                    <div class="card-header border-0 pb-0">
                        <h1 class="h4 card-title mb-0">Product Register </h1>
                    </div>
                    <!-- Title END -->

                    <!-- Form START -->
                    <div class="card-body">
                        <form id="productForm" th:action="@{/productSubmit}" th:object="${product}" method="POST" enctype="multipart/form-data" class="row g-3" >


                            <!-- Hidden Business ID -->
                            <input type="hidden" th:value="${businessId}" name="businessId"/>

                            <!-- Row 1:  -->
                            <div class="col-6">
                                <label for="productName" class="form-label">Product name</label>
                                <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="Product Name">
                            </div>

                            <div class="col-sm-12 col-lg-6">
                                <label for="alternativeNames" class="form-label">Alternative names</label>
                                <input type="text" class="form-control" id="alternativeNames" th:field="*{alternativeNames}" placeholder="">
                            </div>


                            <!-- Row 2:  -->

                            <div class="col-sm-12 col-lg-6">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" th:field="*{brand}">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" th:field="*{price}">
                            </div>

                            <!-- Row 3:  -->

                            <div class="col-12">
                                <label for="description" class="form-label">Product Description</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}">
                            </div>

                            <div class="col-sm-12 col-lg-6">
                                <label for="paymentLink" class="form-label">Payment</label>
                                <input type="text" class="form-control" id="paymentLink" th:field="*{paymentLink}">
                            </div>

                            <!-- Row 4:  -->
                            <p>Tags</p>
                            <p>Press CTRL to select multiple options at once.</p>

                            <select multiple th:field="*{tagList}">
                                <option th:each="tag : ${allTags}" th:value="${tag.getId()}" th:text="${tag.tagTitle}">
                                </option>
                            </select>


                            <!-- Row 5: Pictures  -->

                            <div class="col-lg-12">
                                <label class="form-label">Product Picture 1</label><br>
                                <input type="file" multiple="false" name="imageFileOne" ><br>

                                <label class="form-label">Product Picture 2</label><br>
                                <input type="file" multiple="false" name="imageFileTwo" >
                            </div>

                            <!-- Divider  -->
                            <hr>

                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary mb-0">Add Product</button>
                                <button type="reset" class="btn btn-primary mb-0">Reset</button>
                            </div>

                        </form>

                </div>
                    <!-- Form END -->

                </div>
                <!-- Create a page START -->

            </div>
            <!-- Main Content END-->

            <div th:replace="~{Fragments/NavRight}"></div>

        </div>
        <!-- Row END -->

    </div>
    <!-- Container END -->

</main>

</body>

<div th:replace="~{Fragments/footer}"></div>
