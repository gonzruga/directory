<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

<div class="container">

<div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content Start-->
    <div class="col-md-8 col-lg-6 vstack gap-4">

        <div class="card">

            <div class="card-header border-0 pb-0">
                <h1 class="h4 card-title mb-0">EDIT YOUR BUSINESS</h1>
                <p th:text="'Edit your business details below:'" />
            </div>

            <div class="card-body">


                <p th:text="${business.getId}" style="display:none" />

                <form th:action="@{/update/{id}(id=${business.id})}" th:object="${business}" method="post">

                    <p th:text="'ID: ' + *{id}"> <!-- TODO Hide ID -->
                    <p>Business Name: <input type="text" th:field="*{businessName}" /></p>
                    <p>Email: <input type="email" th:field="*{email}" /></p>
                    <p>Mobile: <input type="text" th:field="*{mobile}" /></p>
                    <p>Address: <input type="text" th:field="*{physicalAddress}" /></p>
                    <p>Location (e.g. Mwenge): <input type="text" th:field="*{location}" /></p>
                    <p>Category: <input type="text" th:field="*{category}" /></p>
                    <p>Tin Number: <input type="text" th:field="*{tinNumber}" /></p>
                    <p>Link - Website, Social Media, etc:</p>
                    <input type="text" th:field="*{link}" />

                    <br><br>

                <!--    <form th:action="@{/businessPage/{id}(id=${business.id})}" th:object="${business}" method="GET">-->
                <!--        <input type="submit" value="Submit" />-->
                <!--    </form>-->

                    <button type="submit"> Submit </button>
                <!--    <input type="submit" value="Cancel" style="color:red"/>-->

                </form>
            </div>

        </div>

    </div>
<!--        Main Content End-->

    <div th:replace="~{Fragments/NavRight}"></div>

</div>

</div>

</main>
