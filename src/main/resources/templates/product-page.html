<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

<div class="container">

<div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content Start-->
        <div class="col-md-8 col-lg-6 vstack gap-4">

            <div class="card">


                <div class="card-header border-0 pb-0">
                    <h1 class="h4 card-title mb-0">PRODUCT PAGE</h1>
                    <br>
<!--                    <p th:text="'[Editing will be restricted to user]'" >-->
                </div>

                <div class="card-body">

<!--                    Product Id can't be null. ID is hidden  -->
                    <p th:text="'ID: ' + ${product.id}" style="display:none"> </p>

                    <img th:src="${product.getImageOneUrl()}" width="150" height="100" alt="Product Picture" >

                    <br><br>
                    <b><a th:href="${product.paymentLink}" target="_blank" style="padding: 15px 25px; background-color: yellow; text-align: center">ORDER NOW</a></b> <br><br>
                    <p th:text="'Product ID: ' + ${product.id}" style="display: inline"> </p>


                    <b><p th:text="'Product Name: ' + ${product.productName}" > </p></b>
                    <p th:text="'Alternative Names: ' + ${product.alternativeNames}" >
                    <p th:text="'Tags: '" >

                    <div>
                         <a th:href="@{/productList/(keyword=${tag.tagTitle})}" th:each="tag : ${product.tagList}" th:text="${tag.tagTitle} + ', '"> </a>
                    </div>
                    <br>


                    <p th:text="'Brand: ' + ${product.brand}" >
                    <p th:text="'Price: ' + ${product.price}" >
                    <p th:text="'Description: ' + ${product.description}" >

                    <p th:text="'Business Name: '"></p>
                    <a th:href="@{/businessPage/{id}(id=${product.getProductSubject().getId()})}" th:text="${product.getProductSubject().getBusinessName()}" > </a>

                    <br><br>

                    <form th:action="@{/productEdit/{id}(id=${product.id})}" th:object="${product}" method="GET">
                        <input type="submit" value="Edit" />
                    </form>

                    <form th:action="@{/productDelete/{id}(id=${product.id})}">
                        <input type="submit" value="Delete" style="color:red" />
                    </form>

                    <form th:action="@{/businessList}">
                        <input type="submit" value="Back to Directory" style="color:blue" />
                    </form>

                </div>

            </div>

        </div>
<!--        Main Content End-->

        <div th:replace="~{Fragments/NavRight}"></div>

</div>

</div>

</main>
</body>

<div th:replace="~{Fragments/footer}"></div>
