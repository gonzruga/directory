<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

<div class="container">

<div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content Start-->
        <div class="col-md-8 col-lg-6 vstack gap-4">

            <div class="card">


                <div class="card-header border-0 pb-0">
                    <h1 class="h4 card-title mb-0">USER PROFILE</h1>
                    <h5>[Image from DB]</h5>
                    <br>
                    <p th:text="'[Editing and the ID, Phone & Email will be restricted to user]'" >
                </div>

                <div class="card-body">

                    <p th:text="'ID: ' + ${user.id}"> </p>

                    <!--                    For images saved to AWS or Fasthub CDN-->
<!--                    <img th:src="${user.profilePicUrl}" width="150" height="100" alt="Profile Picture" >-->

                    <!--                    For images saved on MySql DB-->
                    <img th:src="@{'data:profilePicture/png;base64,'+${user.profilePicture}}" width="150" height="100" alt="Profile Picture" >

                    <br><br>

                    <p th:text="'First Name: ' + ${user.firstName}" >
                    <p th:text="'Last Name: ' + ${user.lastName}" >

                    <p th:text="'Mobile: ' + ${user.mobile}" >

                    <p th:text="'Email: ' + ${user.userEmail}" >

                    <form th:action="@{/userEdit/{id}(id=${user.id})}" th:object="${user}" method="GET">
                        <input type="submit" value="Edit" />
                    </form>

                    <form th:action="@{/userDelete/{id}(id=${user.id})}">
                        <input type="submit" value="Delete" style="color:red" />
                    </form>

                    <form th:action="@{/userListDB}">
                        <input type="submit" value="Back to Users" style="color:blue" />
                    </form>

                </div>

            </div>

        </div>
<!--        Main Content End-->

        <div th:replace="~{Fragments/NavRight}"></div>

</div>

</div>

</main>
</body>

<div th:replace="~{Fragments/footer}"></div>
