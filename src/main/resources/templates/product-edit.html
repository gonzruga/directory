<div th:replace="~{Fragments/head}"></div>

<body>

<div th:replace="~{Fragments/MainNavbar}"></div>

<main>

<div class="container">

<div class="row g-4">

        <div th:replace="~{Fragments/NavLeft}"></div>

<!--        Main Content Start-->
    <div class="col-md-8 col-lg-6 vstack gap-4">

        <div class="card">

            <div class="card-header border-0 pb-0">
                <h1 class="h4 card-title mb-0">EDIT THE PODUCT</h1>
                <p th:text="'Edit product details below:'" />
            </div>

            <div class="card-body">

                <!-- TODO: Edit access to be restricted only to respective user who created the business. Spring Boot Security-->

                <form th:action="@{/productUpdate/{id}(id=${product.id})}" th:object="${product}" method="post">

                    <img th:src="@{product.getImageOneUrl}" width="150" height="100" alt="Product Image One">

                    <br><br>
                    <!-- TODO Hide ID -->
<!--                    <p th:text="'ID: (*To be hidden) ' + *{id}"></p>-->

                    <label class="form-label">Product Name: </label>
                    <input type="text" th:field="*{productName}" /> <br>

                    <label class="form-label">Alternative Names: </label>
                    <input type="text" th:field="*{alternativeNames}" />  <br>

                    <label class="form-label">Brand Name: </label>
                    <input type="text" th:field="*{brand}" />  <br>

                    <label class="form-label">Price: </label>
                    <input type="number" th:field="*{price}" />  <br>

                    <label class="form-label">Description: </label>
                    <input type="text" th:field="*{description}" />  <br>

                    <label class="form-label">Tags </label>

                    <dl th:each="tag : ${product.tagList}">
                        <dd> <span th:text="${tag.tagTitle}"> </span> </dd>
                    </dl>

                    <p>Press CTRL to select multiple options at once.</p>

                    <select multiple th:field="*{tagList}">
                        <option th:each="tag : ${allTags}" th:value="${tag.getId()}" th:text="${tag.tagTitle}">
                        </option>
                    </select>



                    <br><br>

                    <button type="submit"> Submit </button>

                    <button type="button" style="color:red">
                        <a th:href="@{/productPage/{id}(id=${product.id})}">Cancel</a>
                    </button>

                </form>
            </div>

        </div>

    </div>
<!--        Main Content End-->

    <div th:replace="~{Fragments/NavRight}"></div>

</div>

</div>

</main>
</body>>

<div th:replace="~{Fragments/footer}"></div>
